<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title title">Edit Todo</h4>
            <button type="button" class="close" (click)="close()">&times;</button>
        </div>
        <div class="modal-body">
            <form [formGroup]="editTodoForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Enter title</label>
                    <input [(ngModel)]="tempTodo.title" formControlName="title" name="title" type="text" class="custom-input" id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea [(ngModel)]="tempTodo.description" formControlName="description" name="description" type="text" class="custom-input" id="description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">Enter date</label>
                    <input [(ngModel)]="tempTodo.date" formControlName="date" name="date" type="date" class="custom-input" id="date" placeholder="Enter date">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="button btn-first" (click)="apply()" [disabled]="!editTodoForm.valid">Ok</button>
            <button type="button" class="button btn-second" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
